<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chat-box {
            width: 100%;
            max-width: 400px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-messages {
            height: calc(100% - 100px);
            overflow-y: auto;
            padding: 20px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: #333;
        }
        .bot-message {
            text-align: left;
            color: #666;
        }
        .chat-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: none;
            outline: none;
            border-top: 1px solid #ccc;
            font-size: 16px;
            border-radius: 0;
        }
        .send-button {
            width: 60px;
            height: 40px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 0;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .input-wrapper {
            flex-grow: 1;
            position: relative;
        }
        .input-wrapper::after {
            content: attr(data-placeholder);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            color: #aaa;
            pointer-events: none;
        }
        .chat-input {
            padding-left: 40px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="input-container">
                <div class="input-wrapper" data-placeholder="Type a message...">
                    <input type="text" class="chat-input" id="user-input">
                </div>
                <button class="send-button" onclick="sendUserMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Function to send user message
        function sendUserMessage() {
            var userInput = document.getElementById('user-input').value;
            var chatMessages = document.getElementById('chat-messages');
            var userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user-message');
            userMessage.textContent = 'You: ' + userInput;
            chatMessages.appendChild(userMessage);

            // Clear input field
            document.getElementById('user-input').value = '';

            // Scroll to the bottom of chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Simulate bot response (replace with actual response)
            setTimeout(receiveBotMessage, 1000);
        }

        // Function to receive bot message (dummy function for demonstration)
        function receiveBotMessage() {
            var chatMessages = document.getElementById('chat-messages');
            var botMessage = document.createElement('div');
            botMessage.classList.add('chat-message', 'bot-message');
            botMessage.textContent = 'Bot: This is a dummy bot response.';
            chatMessages.appendChild(botMessage);

            // Scroll to the bottom of chat messages
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
